<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="mb-4">Thank You for Your Review!</h1>
                        <p class="lead mb-4">We appreciate you taking the time to share your experience.</p>
                        
                        <div class="social-links mt-4">
                            <p class="text-muted mb-3">Feel free to follow us on social media:</p>
                            <a href="https://www.facebook.com" target="_blank" class="btn btn-outline-primary me-2">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="https://www.instagram.com" target="_blank" class="btn btn-outline-info me-2">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a href="https://www.twitter.com" target="_blank" class="btn btn-outline-info">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-secondary">Back to Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
